<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="configurator.js" defer></script>

    <title>Netlify Form</title>

    <style>
        .active {
            background-color: red;
        }
    </style>
</head>

<body>
<div class="konfigurator">
    <div id="produktauswahl">
        <h2>Produkt</h2>
    </div>
    <div id="farbauswahl">
    </div>
    <div id="druckbereich-vorne">
        <h2>Vorne</h2>
        <input type="checkbox" name="vorne-option" id="vorne-option" value="vorne">
        <div id="vorne-konfiguration">
            <div class="size"></div>
            <div class="position"></div>
            <div class="farbe"></div>
        </div>
    </div>
    <div id="druckbereich-hinten">
        <h2>Hinten</h2>
        <input type="checkbox" name="hinten-option" id="hinten-option" value="hinten">
        <div id="hinten-konfiguration">
            <div class="size"></div>
            <div class="position"></div>
            <div class="farbe"></div>
        </div>
</div>
</body>

</html>
