<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .img-container {
            width: min(400px, 70%);
            display: flex;
            gap: 30px;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: auto;
        }

        .b-white {
            background-color: #fff;
            color: #000;
            padding: 15px;
            border: none;
            font-weight: 500;

            font-family: "Euclid", sans-serif;
            cursor: pointer;
            margin: 20px 0;
            transition: all 0.5s ease;
        }

        .b-white:hover {
            background-color: #e6e6e6;
            box-shadow: 0px 0px 50px rgba(255, 255, 255, 0.466);
        }

        a {
            text-decoration: none;
        }

        .b-black {
            background-color: #000;
            padding: 15px;
            border: none;
            font-weight: 500;

            font-family: "Euclid", sans-serif;
            color: #fff;
            cursor: pointer;
            margin: 20px 10px 20px 0px;
            transition: all 0.5s ease;
        }

        .b-black img {
            width: 17px;
        }

        .b-black:hover {
            background-color: #262626;
            box-shadow: 0px 0px 50px rgba(0, 0, 0, 0.406);
        }

        img {
            width: 100%;
            object-fit: cover;
            pointer-events: none;
        }

        .background {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;
            background-color: #fffd63;
        }
    </style>
    <title>handheldt onlineshop</title>
</head>

<body>
    <div class="background">
        <div class="img-container">
            <img src="logo.png" alt="">
            <a href="https://www.philippjenny.de" class="b-white">by Philipp Jenny</a>
        </div>
    </div>
</body>

</html>
