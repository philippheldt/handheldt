                    <div>
                        <h2>Produkt</h2>
                        <div class="radios" id="produktauswahl">
                            
                        </div>
                    </div>
                    <div>
                        <h2>Farbe</h2>
                        <div class="radios" id="farbauswahl">
                        
                        </div>
                    </div>
                    <h2>Motiv</h2>
                    <div id="druckbereich-vorne">
                        <div class="checkbox-container">
                            <input type="checkbox" name="vorne-option" id="vorne-option" value="vorne">
                            <div class="checkbox-label">
                                <h3>Vorne</h3>
                                <div class="subtitle"> Untertitel</div>
                            </div>  
                        </div>
                      
                        <div id="vorne-konfiguration">
                            <div class="size radios"></div>
                            <div class="position radios"></div>
                            <div class="farbe radios"></div>
                        </div>
                    </div>
                    <div id="druckbereich-hinten">

                        <div class="checkbox-container">
                            <input type="checkbox" name="hinten-option" id="hinten-option" value="hinten">
                            <div class="checkbox-label">
                                <h3>Hinten</h3>
                                <div class="subtitle"> Untertitel</div>
                            </div>
                        </div>

                        <div id="hinten-konfiguration">
                            <div class="size radios"></div>
                            <div class="position radios"></div>
                            <div class="farbe radios"></div>
                        </div>
                    </div>
                    <div id="druckbereich-sonderwunsch">

                        <div class="checkbox-container">
                            <input type="checkbox" name="sonderwunsch-option" id="sonderwunsch-option" value="sonderwunsch">
                            <div class="checkbox-label">
                                <h3>Sonderwunsch</h3>
                                <div class="subtitle"> Untertitel</div>
                            </div>
                        </div>
                        <div id="sonderwunsch-konfiguration" style="display: none;">
                            <div class="size">
                                <h4>Größe</h4>
                                <input type="radio" name="sonderwunsch-size" value="Klein" id="Klein" data-code="SKLE"
                                    checked>
                                <input type="radio" name="sonderwunsch-size" value="Mittel" id="Mittel"
                                    data-code="SMIT">
                                <input type="radio" name="sonderwunsch-size" value="Groß" id="Groß" data-code="SGRO">
                            </div>
                            <div class="position">
                                <h4>Position</h4>
                                <input type="text" name="sonderwunsch-sonderwunsch-text"
                                    id="sonderwunsch-sonderwunsch-text" placeholder="Sonderwunsch">
                            </div>
                            <div class="farbe">
                                <h4>Farbe</h4>
                                <input type="radio" name="sonderwunsch-color-number" value="1" id="1" data-code="SZ1F"
                                    checked>
                                <input type="radio" name="sonderwunsch-color-number" value="2" id="2" data-code="SZ2F">
                                <input type="radio" name="sonderwunsch-color-number" value="Mehr" id="Mehr"
                                    data-code="SZME">
                            </div>
                        </div>
                    </div>
                    <div class="uploader">
                        <h2>Upload</h2>
                    </div>
                    <div id="mengenangabe">
                        <h2>Menge</h2>
                        <input type="radio" name="mengenauswahl" id="mengenauswahl-grob" value="grob" checked>
                        <input type="number" name="anzahl-grob" id="anzahl-grob" value="1" min="1" max="500">
                        <input type="radio" name="mengenauswahl" id="mengenauswahl-genau" value="genau">
                        <div id="anzahl-genau" style="display: none;">
                            <input type="number" name="anzahl-XXS" id="anzahl-XXS" value="0" min="0" max="100">
                            <input type="number" name="anzahl-XS" id="anzahl-XS" value="0" min="0" max="100">
                            <input type="number" name="anzahl-S" id="anzahl-S" value="0" min="0" max="100">
                            <input type="number" name="anzahl-M" id="anzahl-M" value="0" min="0" max="100">
                            <input type="number" name="anzahl-L" id="anzahl-L" value="0" min="0" max="100">
                            <input type="number" name="anzahl-XL" id="anzahl-XL" value="0" min="0" max="100">
                            <input type="number" name="anzahl-XXL" id="anzahl-XXL" value="0" min="0" max="100">
                            <input type="number" name="anzahl-XXXL" id="anzahl-XXXL" value="0" min="0" max="100">
                        </div>
                    </div>

                    <div id="lieferdatumauswahl">
                        <h2>Lieferdatum</h2>
                        <input type="radio" name="lieferdatumauswahl" id="lieferdatumauswahl-schnell" value="schnell"
                            checked>
                        <input type="radio" name="lieferdatumauswahl" id="lieferdatumauswahl-datum" value="datum">
                        <input type="date" name="lieferdatum" id="lieferdatum" style="display: none;">
                    </div>
                </div>
            </div>
